<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .result-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .confidence-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Classification Result</h1>
    <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded Image">
    <p class="result-text">The wheat crop is: <strong>{{ prediction }}</strong></p>
    <p class="confidence-text">Confidence: <strong>{{ confidence }}%</strong></p>
    <a href="/" class="btn">Classify Another Image</a>
</div>

</body>
</html>
